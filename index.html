<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="tesla.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <img src="./assets/442-4425042_tesla-motors-logo-png.png" alt="">
                <div class="right-side">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-regular fa-bag-shopping" style="font-weight: 900;"></i>
                    <p>Tesla account</p>
                    <i class="fa-regular fa-bars" style="font-weight: 900; cursor: pointer;" onclick=openmenu()></i>
                </div>
            </nav>
        </header>
        <div class="models">
            <span>MODEL S</span>
            <span>MODEL 3</span>
            <span>MODEL X</span>
            <span>MODEL Y</span>
        </div>
        <div class="dots">
            <span class="circle"></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu">
            <i class="fa-regular fa-xmark" style="font-weight: 900; cursor: pointer;" onclick=closemenu()></i>
            <ul>
                <li>Existing Inventory</li>
                <li>Used Inventory</li>
                <li>Trade-in</li>
                <li>Test Drive</li>
                <li>Cybertruck</li>
                <li>Roaster</li>
                <li>Semi</li>
                <li>Chargin</li>
                <li>Powerwall</li>
                <li>Commercial Energy</li>
                <li>Utilities</li>
                <li>Find us</li>
                <li>Support</li>
                <li>Investor Relation</li>
            </ul>
        </div>
    </div>
    <script src="tesla.js"></script>
</body>

</html>
